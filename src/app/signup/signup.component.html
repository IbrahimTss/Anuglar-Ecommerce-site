<div class="conainer">
    <div class="row">
        <div class="col-md-6">

            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h6>Register Yourself...</h6>
                </div>
                <form>

                    <form [formGroup]="signUp" (ngSubmit)="signnUp()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name: </label>
                            <input  formControlName="fullname" type="text" name="fullname" class="form-control" id="fullname" required>
                          <h6 class="text-start" *ngIf="signUp.get('fullname')?.hasError('fullname')">Enter a Your Name </h6>
                            
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number: </label>
                            <input  formControlName="mobile" type="number" class="form-control" id="mobile" required>
                          <h6 class="text-start" *ngIf="signUp.get('mobile')?.hasError('mobile')">Enter 10 digit mobile number</h6>

                          </div>

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input  formControlName="email" type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
                          <h6 class="text-start" *ngIf="signUp.get('email')?.hasError('email')">Enter a valid email  @ Required </h6>


                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input  formControlName="password" type="password" class="form-control" id="password" required>
                         <h6 class="text-start mt-1 ml-2" >Password length should be min 5 to 8</h6>
                         <!-- <h6 class="error text-start" *ngIf="password && password.valid"></h6> -->
                          
                        </div> 
                        
                        <button type="submit" class="btn btn-primary">Signup</button>
                      </form>
                      <a  style="color: #000; margin-top: 10px;" routerLink="/login"> Existing user? Login here...</a>

                </form>
            </div>
        </div>
    </div>
</div>
